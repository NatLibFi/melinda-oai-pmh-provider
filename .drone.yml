---
kind: pipeline
type: docker
name: Default

trigger:
  event:
    - push
  # Remove in prod
  branch:
    - next

image_pull_secrets:
  - pull_docker_config

steps:

  - name: generate-tags
    image: quay.io/natlibfi/drone-gen-tags

  - name: install-instantclient
    image: quay.io/tike/drone-install-instantclient:12.2

  - name: audit
    image: node:12
    environment:
      NPM_CONFIG_IGNORE_SCRIPTS: true
    commands:
      - npm audit --package-lock-only --production --audit-level=moderate

  - name: install
    image: node:12
    environment:
      NPM_CONFIG_IGNORE_SCRIPTS: true
      OCI_LIB_DIR: instantclient
      OCI_INC_DIR: instantclient/sdk/include
    commands:
      - npm ci

  - name: test
    image: node:12
    commands:
      - npm test

  - name: check-coverage
    image: node:12
    commands:
      - npm run coverage

  - name: build
    image: node:12
    commands:
      - npm run build
    environment:
      NPM_CONFIG_IGNORE_SCRIPTS: true

  - name: static-security-scan
    image: quay.io/natlibfi/njsscan
    commands:
      - njsscan dist

  - name: docker
    image: plugins/docker
    settings:
      repo: quay.io/tike/melinda-oai-pmh-provider
      registry: quay.io
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
---
kind: pipeline
type: docker
name: Update dependencies

trigger:
  event:
    - custom
  branch:
    # Update to master in prod
    - next

steps:

  - name: update-deps
    image: node:12
    commands:
      - npm install --package-lock-only

  - name: commit-and-push
    image: quay.io/natlibfi/drone-plugin-git-push
    settings:
      # Update to master in prod
      branch: next
      remote: ${DRONE_GIT_SSH_URL}
      commit: true
      commit_message: 'Update dependencies'
      author_name: natlibfi-melinda-automation
      author_email: 65649125+natlibfi-melinda-automation@users.noreply.github.com
      ssh_key:
        from_secret: ssh_key
      gpg_key:
        from_secret: gpg_key
